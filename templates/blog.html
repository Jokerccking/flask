<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="">
		<title>Blog Page</title>
	</head>
	<body>
		<h1>Welcome to Blog Page</h1>
		<h3>Hello, {{ bu.username }}!</h3>
		<div id="id-badd" data-id="{{ bu.id }}">
			<textarea class="content"  placeholder="New blog here"></textarea><br>
			<input class="badd" type="submit" value="New Blog">
		</div>
			<hr>
			<h2>Blog List:</h2>
		<div id="id-blist">





		</div>
		<h3>To others:</h3>
		<div id="id-toothers">
			{% for u in users %}
			<div>
				<a href="">{{ u.username }}</a>
			</div>
			{% endfor %}

		</div>
	
		<script src="{{ url_for('statics.js', file='basic.js') }}"></script>
		<script src="{{ url_for('statics.js', file='blog_api.js') }}"></script>
	</body>
</html>
